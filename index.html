<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navs">
            <nav class="navbar">
                <img src="./files/png-transparent-disc-jockey-logo-music-dj-flyer-logo-cartoon-fictional-character-thumbnail.png"
                    alt="" width="100px">

                <div class="nav-menu">
                    <ul>
                        <li><a href="#">menu</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Playlist</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="fas fa-bars hey"> </div>
            </nav>

        </div>

        <menu class="main-menu">
            <div class="left">
                <h2>THE <br> REAL <br> SOUND</h2>
            </div>
            <div class="right">
                <p>Click Here To Listen</p>
                <img src="./files/play.png" alt="" width="100px" id="icon">
            </div>
        </menu>
        <div class="overlay">
            <button class="btn"> close</button>
        </div>
    </div>


    </div>

    <audio id="mySong">
        <source src="./files/Daft Punk - Get Lucky (Official Audio) ft. Pharrell Williams, Nile Rodgers.mp3"
            type="audio/mp3">
    </audio>


    <!-- js flies -->



    <script>

        var mySong = document.getElementById('mySong');
        var icon = document.getElementById('icon');
        const bars = document.querySelector('.fa-bars');
        const overlay = document.querySelector('.overlay');
        const close = document.querySelector('.btn');
        const navMenu = document.querySelector('.nav-menu');



        icon.onclick = function () {

            if (mySong.paused) {
                mySong.play();
                icon.src = ' files/pause.png';
            }
            else if (mySong.end) {
                icon.src = ' files/play.png';
            }
            else {
                mySong.pause();
                icon.src = ' files/play.png';

            }
        };

        bars.addEventListener('click', function () {

            overlay.classList.add('move');
            navMenu.classList.add('show');

        });
        close.addEventListener('click', function () {

            overlay.classList.remove('move');
            navMenu.classList.remove('show');

        });

    </script>
    <!-- <script src="all.min.js"></script> -->

    <!-- end of js flies -->
</body>

</html>
